<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chatter|app</title>
		<link rel="stylesheet" href="../css/style.css"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<!--Color scheme - 
	    primary color: #21618c
	    accent color: #DAF7A6
	    primary color text: white
	    primary text: black 
	    background-color:  #F5F5F5
	    accent color text: black -->
	</head>
	<body>
		<!--First app bar-->
		<h1 class="app-bar"><img src="https://ip.lfe.mw.tum.de/sections/moocus.png"
			 style="height:56px" alt="Picture of a talkative duck">chatter|app
		</h1>
		
		<!--Channel list-->
		<div id="channel-list">
			<ul>
        		<li class="selected">#HereInAbakaliki<img src="https://ip.lfe.mw.tum.de/sections/star.png" alt="filled star image"></li>
        		<li>#Swerve<img src="https://ip.lfe.mw.tum.de/sections/star-o.png" alt="hollow star image"></li>
        		<li>#Allmyguysareballers<img src="https://ip.lfe.mw.tum.de/sections/star-o.png" alt="hollow star image"></li>
        		<li>#TheNewCountry<img src="https://ip.lfe.mw.tum.de/sections/star.png" alt="filled star image"></li>
				<li>#Highlife<img src="https://ip.lfe.mw.tum.de/sections/star-o.png" alt="hollow star image"></li>
			</ul>
		</div>

		<!---Buttons/Tab bar-->
		<div id="tab-bar">
			<button class="selected"><img src="https://ip.lfe.mw.tum.de/sections/lightbulb-o.png"
			alt="lightbulb image">New</button>
	   		<button><img src="https://ip.lfe.mw.tum.de/sections/fire.png"
			alt="flame image">Trending</button>
	   		<button><img src="https://ip.lfe.mw.tum.de/sections/star.png"
		   	alt="star image">Favorites</button>
		</div>
    </body>
</html>
